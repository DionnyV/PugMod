<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://bootswatch.com/3/darkly/bootstrap.min.css" crossorigin="anonymous">
    </head>    
    <body style="padding-top: 1rem;">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <img src="https://www.amxmodx.org/images/amxxlarge.jpg" class="img img-responsive img-thumbnail center-block">
                </div>
            </div>
            <div class="row" style="padding-top: .5em;">
                <div class="col-md-6">
                    <div class="well well-sm">
                        <div class="media">
                            <div class="media-left">
                                <img class="media-object img img-thumbnail" src="https://i.imgur.com/MHR1TUT.png" width="64">
                            </div>
                            <div class="media-body">
                                <h4 class="media-heading">Melhor do primeiro tempo</h4>
                                <span id="player1">Jogador 1<span>
                            </div>
                        </div>
                    </div>                  
                </div>
                <div class="col-md-6">
                    <div class="well well-sm">
                        <div class="media">
                            <div class="media-body text-right">
                                <h4 class="media-heading">Melhor do segundo tempo</h4>
                                <span id="player2">Jogador 2<span>
                            </div>
                            <div class="media-right">
                                <img class="media-object img img-thumbnail" src="https://i.imgur.com/OS4eM0S.png" width="64">
                            </div>
                        </div>
                    </div>                  
                </div>
                <div class="col-md-12">
                    <div class="well well-sm text-center text-muted small">
                        &copy; 2019 - Todos os direitos reservados
                    </div>                  
                </div>
            </div>
        </div>
        <script>
        window.onload = function()
        {
            window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi,function(a, player1, player2)
            {
                document.getElementById('player1').innerHTML = decodeURI(player1);
                document.getElementById('player2').innerHTML = decodeURI(player2);
            });  
        };
        </script>
    </body>
</html>
